<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="day4_style.css"><script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/a4c00a89bc.js" crossorigin="anonymous"></script>
	
</head>
<body>
	<!-- start quiz button -->
	<div class="start_btn"><button>Start Quiz</button></div>
	<div class="info_box">
	    <div class="info_title">
			<span>Some Rules of this Quiz</span>
		</div>
        <div class="info_list">
			<div class="info">1.Attend All Question</div>
			<div class="info">1.Once you select your answer, it can't be undone</div>
			<div class="info">1.you can't exit from Quiz while you're playing</div>
			<div class="info">1.you will get points on the basis of your correct answer</div>
			
		</div>
		<div class="buttons">
			<button class="quit">Exit Quiz</button>
			<button class="restart">Continue</button>
		</div>
    </div>
    <!-- Quiz -->
     <div class="quiz_box">
		<header>
			<div class="title">Awesome Quiz Application</div>
		</header>
		<section>
			<div class="que_text">
				<!-- <span>What does HTML stand for?</span> -->
			</div>
			<div class="option-list">
				<!-- <div class="option">
					<span>Hyper Text Prepossor</span>
					<div class="icon cross"><i class="fas fa-times"></i></div>
				</div>
				<div class="option">
					<span>Hyper Text Markup Language</span>
					<div class="icon tick"><i class="fas fa-check"></i></div>
				</div>
				<div class="option">
					<span>Hyper Text Multiple Language</span>
					<div class="icon cross"><i class="fas fa-times"></i></div>
				</div>
				<div class="option">
					<span>Hyper Tool Multi Language</span>
					<div class="icon cross"><i class="fas fa-times"></i></div>
				</div> -->
			</div>
		</section>

		<footer>
			<div class="total_que">
				<!-- <span><p>2</p>of<p>5</p>questions</span> -->
			</div>
			<button class="previous_btn">Previous Que</button>
			<button class="next_btn">Next Que</button>
		</footer>
	 </div>
	 <!-- result  -->
	 <div class="result_box">
		<div class="icon">
			<i class="fas fa-crown"></i>
		</div>
		<div class="complete_text">you have completed the quiz</div>
		<div class="score_text">
			<span>you got only <p>2</p>out of <p>5</p></span>
		</div>
		<div class="buttons">
			<button class="restart">Replay Quiz</button>
			<button class="quit">Quit Quiz</button>
		</div>
	 </div>
	 <script src='day4_scripts.js'></script>
	 <script src="question.js"></script> 
	
</body>
</html>
